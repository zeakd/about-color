<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>디지털 색체에 관하여</title> 
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="root">
    <section>
      <img id='source-image' src="./joong.jpeg" alt="" style='max-width: 100%;'>
    </section>

    <h1>픽셀과 해상도</h1>
    <section>
      <input id='resolution-width' value='600' type="number">
      <input id='resolution-height' value='800' type="number">
      <canvas id='resolution-canvas' width=600 height=800/>
    </section>
    <h1>색 표현</h1>
    <h2>빛의 삼원색</h2>
    <section>
      <img src="./additive.png" alt="">
    </section>
    <section>
      <p>
        <label for="r-input">Red</label><input type="number" id='r-input' value=255>
      </p>
      <p>
        <label for="g-input">Green</label><input type="number" id='g-input' value=0>
      </p>
      <p>
        <label for="b-input">Blue</label><input type="number" id='b-input' value=0>
      </p>
      <p>
        <label for="hex-input">hex</label><input type="text" id='hex-input' value='#FF0000'>
      </p>
      <canvas id='rgb-canvas' width=300 height=300></canvas>
    </section>
    <section>
      <p>
        <img src="./eye.gif" alt="">
      </p>
      <p>

        <img src="./cone.jpg" alt="">
      </p>
    </section>
    <h2>HSV</h2>
    <section>
      <p>
        명도, 채도, 밝기.
      </p>
      <p>
        <img src="hsv-wheel.png" alt="">
      </p>
      <p>
        <img src="hsv2.gif" alt="">
      </p>
    </section>
    <section>
      <a href="https://alloyui.com/examples/color-picker/hsv">RGB, HSV 예제</a>
    </section>
    <h1>Work</h1>
    <p>
      <a href="http://zeakd.github.io/CTP_Project">Rothko(CTP project)</a>
      <a href="http://zeakd.github.io/anyfont">Anyfont</a>
    </p>
  </div>
  <script src='./main.js'></script>
</body>
</html>
